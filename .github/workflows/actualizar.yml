name: Actualizar Catalogo

# Se ejecuta:
# 1. Manualmente desde la pestaña Actions
# 2. Programado cada 6 horas (puedes cambiarlo)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' 

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Ejecutar Script de Conversión
        run: node update-data.js
        
      - name: Guardar cambios (Commit & Push)
        run: |
          git config --global user.name 'Actualizador Automatico'
          git config --global user.email 'bot@noreply.github.com'
          git add productos.json
          # Solo hace commit si hay cambios
          git diff --quiet && git diff --staged --quiet || (git commit -m "Actualizar productos [skip ci]" && git push)
