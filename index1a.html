<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Químico | Modern UI</title>
    <style>
        /* --- 1. CONFIGURACIÓN MODERNA (CSS VARIABLES) --- */
        :root {
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --primary: #2563eb; /* Royal Blue moderno */
            --text-main: #1e293b;
            --text-sec: #64748b;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        
        body { background: var(--bg-body); color: var(--text-main); padding-bottom: 40px; }

        /* --- 2. LAYOUT & HEADER --- */
        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
            padding: 1rem 0;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 1.5rem; }

        .toolbar {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        h1 { font-size: 1.5rem; font-weight: 700; color: var(--text-main); letter-spacing: -0.025em; }

        /*Inputs Modernos*/
        .controls { display: flex; gap: 0.75rem; flex: 1; min-width: 300px; }
        
        input, select {
            padding: 0.6rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s;
            background: #fff;
        }
        
        input { flex: 2; }
        select { flex: 1; cursor: pointer; }
        
        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* --- 3. GRID DE PRODUCTOS --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            border: 1px solid transparent;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            border-color: var(--primary);
        }

        /* Imagen Full Width corregida */
        .card-img-box {
            width: 100%;
            height: 200px;
            position: relative;
            background: #cbd5e1;
        }
        
        .card-img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary);
            backdrop-filter: blur(4px);
        }

        .card-body { padding: 1.5rem; display: flex; flex-direction: column; flex: 1; gap: 0.5rem; }

        .card-title { font-size: 1.1rem; font-weight: 600; line-height: 1.4; }
        .card-desc { font-size: 0.875rem; color: var(--text-sec); line-height: 1.5; flex-grow: 1; }
        
        .card-footer {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price { font-size: 1.25rem; font-weight: 700; color: var(--text-main); }
        .price span { font-size: 0.8rem; font-weight: 400; color: var(--text-sec); }

        /* Loader simple */
        .skeleton { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; background: #e2e8f0; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }

    </style>
</head>
<body>

    <header class="header">
        <div class="container toolbar">
            <h1>ChemCatalog</h1>
            <div class="controls">
                <input type="text" id="searchInput" placeholder="Buscar reactivo o fórmula...">
                <select id="categoryFilter">
                    <option value="all">Todas las Categorías</option>
                    <option value="solventes">Solventes</option>
                    <option value="acidos">Ácidos</option>
                    <option value="sales">Sales</option>
                </select>
                <select id="sortOrder">
                    <option value="default">Relevancia</option>
                    <option value="asc">Precio: Menor a Mayor</option>
                    <option value="desc">Precio: Mayor a Menor</option>
                </select>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="productGrid" class="grid">
            </div>
    </main>

    <script>
        // --- 1. DATOS SIMULADOS (Modern JS Array) ---
        const products = [
            { id: 1, name: "Acetona Pura", category: "solventes", price: 12.50, desc: "Solvente industrial de rápida evaporación. Pureza 99.5%.", img: "https://loremflickr.com/400/300/chemistry,liquid?random=1" },
            { id: 2, name: "Ácido Clorhídrico", category: "acidos", price: 8.00, desc: "Solución al 37% para procesos metalúrgicos.", img: "https://loremflickr.com/400/300/laboratory,glass?random=2" },
            { id: 3, name: "Sulfato de Cobre", category: "sales", price: 25.00, desc: "Cristales azules pentahidratados. Fungicida agrícola.", img: "https://loremflickr.com/400/300/blue,crystal?random=3" },
            { id: 4, name: "Etanol Absoluto", category: "solventes", price: 18.20, desc: "Alcohol etílico desnaturalizado 99.9%.", img: "https://loremflickr.com/400/300/science,bottle?random=4" },
            { id: 5, name: "Ácido Nítrico", category: "acidos", price: 32.40, desc: "Agente oxidante fuerte para síntesis orgánica.", img: "https://loremflickr.com/400/300/orange,liquid?random=5" },
            { id: 6, name: "Cloruro de Sodio", category: "sales", price: 5.50, desc: "Sal industrial grado reactivo (ACS).", img: "https://loremflickr.com/400/300/white,powder?random=6" },
        ];

        // --- 2. LOGICA MODERNA (Functional Programming style) ---
        const grid = document.getElementById('productGrid');
        const searchInput = document.getElementById('searchInput');
        const catFilter = document.getElementById('categoryFilter');
        const sortOrder = document.getElementById('sortOrder');

        // Función Render
        const render = (data) => {
            grid.innerHTML = data.map(product => `
                <article class="card">
                    <div class="card-img-box">
                        <img src="${product.img}" alt="${product.name}" loading="lazy">
                        <span class="tag">${product.category}</span>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">${product.name}</h3>
                        <p class="card-desc">${product.desc}</p>
                        <div class="card-footer">
                            <div class="price">$${product.price.toFixed(2)} <span>/ unidad</span></div>
                        </div>
                    </div>
                </article>
            `).join('');
            
            if(data.length === 0) grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #64748b; padding: 2rem;">No se encontraron productos.</p>';
        };

        // Función Filtro Maestro
        const filterAndSort = () => {
            let filtered = products.filter(p => {
                const matchSearch = p.name.toLowerCase().includes(searchInput.value.toLowerCase()) || 
                                    p.desc.toLowerCase().includes(searchInput.value.toLowerCase());
                const matchCat = catFilter.value === 'all' || p.category === catFilter.value;
                return matchSearch && matchCat;
            });

            const sortVal = sortOrder.value;
            if(sortVal === 'asc') filtered.sort((a,b) => a.price - b.price);
            if(sortVal === 'desc') filtered.sort((a,b) => b.price - a.price);

            render(filtered);
        };

        // Event Listeners (Optimizados)
        searchInput.addEventListener('input', filterAndSort);
        catFilter.addEventListener('change', filterAndSort);
        sortOrder.addEventListener('change', filterAndSort);

        // Init
        render(products);

    </script>
</body>
</html>
