<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Talentos | Muro de Honor</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           DISE√ëO ACAD√âMICO / PRESTIGIO
           ========================================= */
        :root {
            /* PERSONALIZACI√ìN DEL COLEGIO */
            --primary: #1e3a8a;       /* Azul Acad√©mico (Navy) */
            --accent: #d97706;        /* Dorado/Bronce (Logros) */
            --bg: #f1f5f9;            /* Gris muy claro */
            --surface: #ffffff;
            --text-main: #1e293b;
            --text-light: #64748b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- HEADER --- */
        header {
            background: var(--surface);
            width: 100%;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 20px -5px rgba(0,0,0,0.05);
            margin-bottom: 40px;
            border-bottom: 4px solid var(--primary);
        }

        h1 {
            font-family: 'Merriweather', serif;
            color: var(--primary);
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        p.subtitle { color: var(--text-light); font-size: 1.1rem; max-width: 600px; margin: 0 auto 25px; }

        /* --- BUSCADOR --- */
        .search-container { position: relative; max-width: 500px; margin: 0 auto; }
        
        .search-box {
            width: 100%; padding: 15px 25px; padding-left: 50px;
            border: 2px solid #e2e8f0; border-radius: 50px;
            font-size: 1rem; outline: none; transition: 0.3s;
            background: #f8fafc;
        }
        .search-box:focus { border-color: var(--primary); background: white; box-shadow: 0 0 0 4px rgba(30, 58, 138, 0.1); }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--text-light); }

        /* --- GRILLA DE ALUMNOS --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            width: 100%; max-width: 1100px;
            padding: 0 20px 60px;
        }

        /* --- TARJETA DE ESTUDIANTE --- */
        .card {
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            border: 1px solid #e2e8f0;
            display: flex; flex-direction: column;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .card:hover { transform: translateY(-5px); box-shadow: 0 12px 24px rgba(30, 58, 138, 0.15); border-color: var(--primary); }

        /* Badge / Etiqueta (Ej: C√≥mputo General) */
        .badge {
            position: absolute; top: 15px; right: 15px;
            background: var(--accent); color: white;
            padding: 5px 12px; border-radius: 20px;
            font-size: 0.7rem; font-weight: 700; text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .card-img-container {
            width: 100%; height: 260px; overflow: hidden;
            background: #cbd5e1; position: relative;
        }

        .card-img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.5s;
        }
        .card:hover .card-img { transform: scale(1.05); }

        .card-body { padding: 20px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; }

        .student-name {
            font-family: 'Merriweather', serif;
            font-size: 1.1rem; color: var(--text-main);
            margin: 0 0 8px 0; font-weight: 700;
        }

        .student-achievement {
            color: var(--primary); font-weight: 600; font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .btn-link {
            margin-top: auto; /* Empuja al fondo */
            display: inline-block; text-decoration: none;
            color: var(--text-light); font-size: 0.85rem; font-weight: 500;
            padding: 8px 15px; border-radius: 6px; background: #f1f5f9;
            transition: 0.2s; align-self: center;
        }
        .btn-link:hover { background: var(--primary); color: white; }

        /* Loader */
        .loader {
            border: 4px solid #e2e8f0; border-top: 4px solid var(--primary);
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite; margin: 50px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .grid { grid-template-columns: repeat(auto-fill, minmax(100%, 1fr)); }
            .card-img-container { height: 300px; } /* Fotos m√°s grandes en m√≥vil */
        }
    </style>
</head>
<body>

    <header>
        <h1 id="tituloColegio">Academia Excelencia</h1>
        <p class="subtitle">Nuestros Ingresantes y Orgullos Acad√©micos 2025</p>
        
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" class="search-box" placeholder="Buscar alumno o universidad...">
        </div>
    </header>

    <div id="galeria" class="grid">
        <div class="loader"></div>
    </div>

    <script>
        /* =========================================
           CONFIGURACI√ìN (SOLO CAMBIAS ESTO)
           ========================================= */
        const CONFIG = {
            titulo: "Colegio San Patricio", // Nombre del Colegio
            sheetID: "1ew2qtysq4rwWkL7VU2MTaOv2O3tmD28kFYN5eVHCiUY", // ID del Sheet
            pestana: "alumnos" // Nombre de la pesta√±a en el Sheet
        };

        // Aplicar t√≠tulo
        document.getElementById('tituloColegio').innerText = CONFIG.titulo;

        /* =========================================
           L√ìGICA DEL SISTEMA
           ========================================= */
        const API = `https://opensheet.elk.sh/${CONFIG.sheetID}/${CONFIG.pestana}`;
        const contenedor = document.getElementById('galeria');
        const buscador = document.getElementById('searchInput');
        let alumnosData = [];

        async function cargarDatos() {
            try {
                const res = await fetch(API);
                alumnosData = await res.json();
                
                renderizar(alumnosData);

            } catch (error) {
                console.error(error);
                contenedor.innerHTML = '<p style="text-align:center; width:100%; color:red">Error cargando los datos. Verifique el ID.</p>';
            }
        }

        function renderizar(lista) {
            contenedor.innerHTML = '';

            if (lista.length === 0) {
                contenedor.innerHTML = '<p style="text-align:center; width:100%; color:#666">No se encontraron resultados.</p>';
                return;
            }

            lista.forEach((alumno, index) => {
                // Generar Avatar si no hay foto
                const avatar = `https://ui-avatars.com/api/?name=${alumno.nombre}&background=1e3a8a&color=fff&size=400`;
                const imagenFinal = (alumno.imagen && alumno.imagen.trim() !== '') ? alumno.imagen : avatar;

                // Etiqueta (Badge)
                const htmlBadge = alumno.etiqueta 
                    ? `<div class="badge">${alumno.etiqueta}</div>` 
                    : '';

                // Bot√≥n opcional (Testimonio / Video)
                const htmlBoton = alumno.enlace 
                    ? `<a href="${alumno.enlace}" target="_blank" class="btn-link">‚ñ∂ Ver Testimonio</a>` 
                    : '';

                // Delay para animaci√≥n cascada
                const delay = index * 0.1; 

                const cardHTML = `
                    <div class="card" style="animation-delay: ${delay}s">
                        ${htmlBadge}
                        <div class="card-img-container">
                            <img src="${imagenFinal}" class="card-img" alt="${alumno.nombre}" onerror="this.src='${avatar}'">
                        </div>
                        <div class="card-body">
                            <div class="student-name">${alumno.nombre}</div>
                            <div class="student-achievement">${alumno.subtitulo}</div>
                            ${htmlBoton}
                        </div>
                    </div>
                `;
                contenedor.innerHTML += cardHTML;
            });
        }

        // Buscador en tiempo real
        buscador.addEventListener('input', (e) => {
            const texto = e.target.value.toLowerCase();
            const filtrados = alumnosData.filter(alumno => 
                (alumno.nombre && alumno.nombre.toLowerCase().includes(texto)) || 
                (alumno.subtitulo && alumno.subtitulo.toLowerCase().includes(texto))
            );
            renderizar(filtrados);
        });

        // Iniciar
        document.addEventListener('DOMContentLoaded', cargarDatos);

    </script>
</body>
</html>
