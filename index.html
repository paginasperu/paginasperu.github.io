<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Premios</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4">

  <!-- CARD 1 -->
  <div class="flex bg-white rounded-2xl shadow-md p-4 mb-4">
    <img src="https://via.placeholder.com/80" class="w-20 h-20 rounded-xl object-cover mr-4" alt="premio">
    <div class="flex flex-col justify-between">
      
      <div>
        <!-- Puntos -->
        <span class="text-blue-600 text-sm font-semibold">120 pts</span>

        <!-- Categoría -->
        <span class="ml-2 px-2 py-0.5 bg-blue-100 text-blue-600 text-xs rounded-md">
          Hogar
        </span>

        <!-- Título -->
        <div class="text-gray-800 font-semibold text-lg leading-tight mt-1">
          Taza Personalizada
        </div>

        <!-- Descripción -->
        <div class="text-gray-500 text-sm mt-1">
          Cerámica premium con impresión UV resistente.
        </div>
      </div>

      <!-- Botón (solo visual) -->
      <button class="mt-2 w-fit px-3 py-1.5 bg-blue-600 text-white text-xs rounded-lg shadow hover:bg-blue-700">
        Canjear
      </button>

    </div>
  </div>

  <!-- CARD 2 -->
  <div class="flex bg-white rounded-2xl shadow-md p-4 mb-4">
    <img src="https://via.placeholder.com/80" class="w-20 h-20 rounded-xl object-cover mr-4" alt="premio">
    <div class="flex flex-col justify-between">
      
      <div>
        <span class="text-green-600 text-sm font-semibold">80 pts</span>
        <span class="ml-2 px-2 py-0.5 bg-green-100 text-green-600 text-xs rounded-md">Cocina</span>

        <div class="text-gray-800 font-semibold text-lg leading-tight mt-1">
          Afilador de cuchillos
        </div>

        <div class="text-gray-500 text-sm mt-1">
          Compacto, práctico y durable.
        </div>
      </div>

      <button class="mt-2 w-fit px-3 py-1.5 bg-green-600 text-white text-xs rounded-lg shadow hover:bg-green-700">
        Canjear
      </button>

    </div>
  </div>

  <!-- CARD 3 -->
  <div class="flex bg-white rounded-2xl shadow-md p-4 mb-4">
    <img src="https://via.placeholder.com/80" class="w-20 h-20 rounded-xl object-cover mr-4" alt="premio">
    <div class="flex flex-col justify-between">

      <div>
        <span class="text-purple-600 text-sm font-semibold">150 pts</span>
        <span class="ml-2 px-2 py-0.5 bg-purple-100 text-purple-600 text-xs rounded-md">Pack</span>

        <div class="text-gray-800 font-semibold text-lg leading-tight mt-1">
          Pack Hogar
        </div>

        <div class="text-gray-500 text-sm mt-1">
          Dispensador + afilador premium.
        </div>
      </div>

      <button class="mt-2 w-fit px-3 py-1.5 bg-purple-600 text-white text-xs rounded-lg shadow hover:bg-purple-700">
        Canjear
      </button>

    </div>
  </div>

</body>
</html>
