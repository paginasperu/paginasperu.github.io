<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma de Validación Digital para Marcas Líderes. Hub central de portafolios verificados.">
    <title>OFICIAL.PE | Plataforma de Validación Digital</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* RESET BÁSICO */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ESTILO GENERAL */
        body {
            font-family: 'Inter', sans-serif; /* Tipografía limpia y moderna */
            background-color: #F9F9F7; /* Color crema/off-white elegante */
            color: #1a1a1a; /* Gris muy oscuro, no negro puro */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            overflow: hidden; /* Evita scroll innecesario */
        }

        /* CONTENEDOR CENTRAL */
        .container {
            max-width: 800px;
            width: 100%;
            opacity: 0; /* Para la animación de entrada */
            animation: fadeIn 1.5s ease-out forwards; /* Animación suave al cargar */
        }

        /* MARCA / LOGO DE TEXTO */
        .brand {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 3px; /* Espaciado entre letras elegante */
            color: #666;
            margin-bottom: 40px;
            font-weight: 500;
            display: inline-block;
            border-bottom: 1px solid transparent;
        }

        /* TITULAR PRINCIPAL (H1) */
        h1 {
            font-size: 3.5rem; /* Grande e impactante */
            font-weight: 300; /* Letra fina (Light) */
            line-height: 1.1;
            margin-bottom: 25px;
            color: #111;
            letter-spacing: -1px; /* Hace que se vea más compacto y moderno */
        }

        /* SUBTÍTULO */
        p.subhead {
            font-size: 1.1rem;
            font-weight: 400;
            color: #555;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 50px auto; /* Centrado horizontalmente */
        }

        /* NAVEGACIÓN (ENLACES) */
        .nav-links {
            font-size: 0.95rem;
            font-weight: 400;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 2px;
            border-bottom: 1px solid #ddd; /* Línea sutil por defecto */
        }

        .nav-links a:hover {
            color: #000;
            border-bottom: 1px solid #000; /* Línea oscura al pasar el mouse */
        }

        .separator {
            margin: 0 15px;
            color: #ccc;
        }

        /* ANIMACIÓN DE ENTRADA */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* RESPONSIVE (CELULARES) */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem; /* Texto más pequeño en celular */
            }
            
            p.subhead {
                font-size: 1rem;
                padding: 0 10px;
            }

            .nav-links {
                display: flex;
                flex-direction: column; /* Enlaces uno debajo del otro en celular */
                gap: 20px;
            }

            .separator {
                display: none; /* Oculta los puntos separadores en celular */
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <div class="brand">OFICIAL.PE</div>

        <h1>Plataforma de Validación Digital para Marcas Líderes.</h1>

        <p class="subhead">
            El hub central donde convergen los portafolios y experiencias auténticas de nuestros aliados estratégicos.
        </p>

        <nav class="nav-links">
            <a href="#">Ver Portafolio Maestro</a>
            
            <span class="separator">·</span>
            
            <a href="#">Servicios de Producción</a>
            
            <span class="separator">·</span>
            
            <a href="#">Contacto Corporativo</a>
        </nav>
    </main>

</body>
</html>
