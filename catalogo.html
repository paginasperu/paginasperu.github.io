<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cat√°logo Luxe | Pro Mobile</title>
<style>
  :root { --radius: 14px; --bg: #fafafa; --max-width: 1200px; --accent: #000; }
  body { font-family: 'Segoe UI', Arial, sans-serif; margin:0; background: var(--bg); color:#222; }

  /* CABECERA COMPACTA */
  header { background: #fff; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 1000; width: 100%; }
  .header-content {
    max-width: var(--max-width); margin: 0 auto; padding: 10px 16px;
    display: flex; align-items: center; gap: 10px; box-sizing: border-box;
  }

  .search-wrapper { flex-grow: 1; position: relative; }
  header input {
    padding: 10px 15px; border: 1px solid #ccc; border-radius: 12px; font-size: 14px; 
    outline: none; background: #fdfdfd; width: 100%; box-sizing: border-box;
  }

  /* BOT√ìN DE CATEGOR√çAS (ICONO) */
  .filter-btn {
    background: #f0f0f0; border: 1px solid #ccc; border-radius: 12px;
    width: 42px; height: 42px; cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    transition: background 0.2s; position: relative; flex-shrink: 0;
  }
  .filter-btn:active { background: #e0e0e0; }
  .filter-btn svg { width: 20px; height: 20px; fill: #333; }

  /* DESPLEGABLE FLOTANTE */
  #categoryMenu {
    position: absolute; top: 55px; right: 16px; 
    background: #fff; border: 1px solid #ddd; border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    min-width: 180px; display: none; flex-direction: column;
    overflow: hidden; z-index: 1100;
  }
  #categoryMenu.show { display: flex; animation: fadeIn 0.2s ease; }
  .cat-option {
    padding: 12px 16px; font-size: 14px; cursor: pointer; border-bottom: 1px solid #f5f5f5;
    background: none; text-align: left; border-right: none; border-left: none; border-top: none; width: 100%;
  }
  .cat-option:hover { background: #f9f9f9; }
  .cat-option.active { background: #eee; font-weight: bold; }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

  /* CONTENEDOR Y GRID */
  .container { max-width: var(--max-width); margin: 20px auto; padding: 0 16px; box-sizing: border-box; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; align-items: stretch; }
  
  .card { 
    background: #fff; border: 1px solid #eee; border-radius: var(--radius); 
    padding: 16px; display: flex; flex-direction: column; height: 100%;
    transition: transform 0.2s; box-sizing: border-box;
  }
  .thumb { 
    width: 100%; aspect-ratio: 1/1; background: linear-gradient(135deg, #eee, #ddd); 
    border-radius: 10px; margin-bottom: 12px; display: flex; align-items: center; justify-content: center;
  }
  .thumb::after { content: 'üëú'; font-size: 2.5rem; opacity: 0.2; }
  .title { font-weight: 700; font-size: 16px; margin-bottom: 8px; }
  .description { font-size: 13.5px; color: #555; line-height: 1.5; white-space: pre-wrap; margin-bottom: 15px; flex-grow: 1; }
  .price { font-weight: 700; font-size: 1.2rem; border-top: 1px solid #f0f0f0; padding-top: 12px; margin-top: auto; }
  
  .hidden { display: none !important; }
  #status { text-align: center; padding: 40px; color: #888; }
</style>
</head>
<body>

<header>
  <div class="header-content">
    <div class="search-wrapper">
      <input id="search" type="text" placeholder="Buscar productos..." />
    </div>
    <button class="filter-btn" id="filterBtn" title="Filtrar categor√≠as">
      <svg viewBox="0 0 24 24"><path d="M3 17v2h6v-2H3zM3 5v2h18V5H3zm0 7h12v-2H3v2z"/></svg>
    </button>
    <div id="categoryMenu">
      <button class="cat-option active" data-value="todas">Todas</button>
      </div>
  </div>
</header>

<main class="container">
  <div id="status">Cargando productos...</div>
  <div id="products" class="grid"></div>
</main>

<script>
  const originalUrl = 'https://docs.google.com/spreadsheets/d/1SbZbDnDjBplG8vKc6Y75ZTn5aqakFLAv7xxM4TQXKP8/edit?gid=0#gid=0';
  const idMatch = originalUrl.match(/\/d\/(.+?)\//);
  const sheetId = idMatch ? idMatch[1] : '';
  const dataUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;

  const grid = document.getElementById('products');
  const status = document.getElementById('status');
  const menu = document.getElementById('categoryMenu');
  const filterBtn = document.getElementById('filterBtn');

  const limpiarTexto = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();

  let selectedCategory = 'todas';

  async function init() {
    try {
      const resp = await fetch(dataUrl);
      const csvText = await resp.text();
      const rows = parseCSV(csvText);
      const productsData = rows.slice(1);

      const categories = new Set();

      grid.innerHTML = productsData.map(col => {
        if (col.length < 4) return '';
        const [nombre, categoria, precio, descripcion] = col.map(c => c.trim());
        if(categoria) categories.add(categoria);

        return `
          <div class="card" 
               data-name="${limpiarTexto(nombre)}" 
               data-category="${limpiarTexto(categoria)}"
               data-fulltext="${limpiarTexto(nombre + ' ' + descripcion)}">
            <div class="thumb"></div>
            <div class="title">${nombre}</div>
            <div class="description">${descripcion}</div>
            <div class="price">${precio}</div>
          </div>
        `;
      }).join('');

      // Generar men√∫ de categor√≠as
      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'cat-option';
        btn.textContent = cat;
        btn.dataset.value = limpiarTexto(cat);
        btn.onclick = () => selectCat(btn.dataset.value, btn);
        menu.appendChild(btn);
      });

      status.style.display = 'none';
      setupLogic();
    } catch (e) {
      status.innerHTML = "‚ö†Ô∏è Error de conexi√≥n.";
    }
  }

  // L√≥gica de apertura/cierre del men√∫
  filterBtn.onclick = (e) => {
    e.stopPropagation();
    menu.classList.toggle('show');
  };
  document.onclick = () => menu.classList.remove('show');

  function selectCat(val, el) {
    selectedCategory = val;
    document.querySelectorAll('.cat-option').forEach(b => b.classList.remove('active'));
    el.classList.add('active');
    menu.classList.remove('show');
    runFilter();
  }

  function parseCSV(text) {
    const result = [];
    let row = [], field = '', inQuotes = false;
    for (let i = 0; i < text.length; i++) {
      const char = text[i];
      if (inQuotes) {
        if (char === '"' && text[i+1] === '"') { field += '"'; i++; }
        else if (char === '"') inQuotes = false;
        else field += char;
      } else {
        if (char === '"') inQuotes = true;
        else if (char === ',') { row.push(field); field = ''; }
        else if (char === '\n') { row.push(field); result.push(row); row = []; field = ''; }
        else field += char;
      }
    }
    row.push(field); result.push(row);
    return result;
  }

  function setupLogic() {
    const search = document.getElementById('search');
    search.addEventListener('input', runFilter);
  }

  function runFilter() {
    const q = limpiarTexto(document.getElementById('search').value);
    const items = [...document.querySelectorAll('.card')];

    items.forEach(card => {
      const content = card.dataset.fulltext;
      const category = card.dataset.category;
      const matchesText = !q || content.includes(q);
      const matchesCat = selectedCategory === 'todas' || category === selectedCategory;
      card.classList.toggle('hidden', !(matchesText && matchesCat));
    });
  }

  init();
</script>

</body>
</html>
