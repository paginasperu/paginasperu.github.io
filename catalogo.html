<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cat√°logo Luxe | Minimal</title>
<style>
  :root { --radius: 14px; --bg: #fafafa; --max-width: 1200px; }
  body { font-family: 'Segoe UI', Arial, sans-serif; margin:0; background: var(--bg); color:#222; overflow-x: hidden; }

  /* CABECERA MINIMALISTA */
  header { 
    background: #fff; border-bottom: 1px solid #ddd; 
    position: sticky; top: 0; z-index: 100; width: 100%; 
  }
  .header-content {
    max-width: var(--max-width); margin: 0 auto; padding: 10px 16px;
    display: flex; align-items: center; gap: 10px; box-sizing: border-box;
  }

  .search-wrapper { flex-grow: 1; }
  .search-input {
    width: 100%; padding: 12px 16px; border: 1px solid #eee; border-radius: 12px;
    font-size: 16px; outline: none; background: #f2f2f2; transition: 0.2s; box-sizing: border-box;
  }
  .search-input:focus { background: #fff; border-color: #ccc; }

  /* BOT√ìN HAMBURGUESA SUTIL */
  .menu-toggle {
    background: #f2f2f2; color: #666; border: none; border-radius: 12px;
    width: 48px; height: 48px; font-size: 20px; cursor: pointer;
    display: flex; align-items: center; justify-content: center; flex-shrink: 0;
    transition: 0.2s;
  }
  .menu-toggle:hover { background: #e8e8e8; color: #222; }

  /* PANEL LATERAL (DRAWER) */
  .mobile-drawer {
    position: fixed; top: 0; right: -100%; width: 280px; height: 100%;
    background: #fff; box-shadow: -5px 0 15px rgba(0,0,0,0.05);
    z-index: 200; transition: 0.3s ease; padding: 30px 20px; box-sizing: border-box;
  }
  .mobile-drawer.active { right: 0; }
  .drawer-title { font-weight: 700; font-size: 1.1rem; margin-bottom: 20px; display: block; }
  
  .overlay { 
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
    background: rgba(0,0,0,0.2); display: none; z-index: 150; backdrop-filter: blur(2px);
  }
  .overlay.active { display: block; }

  /* GRILLA DE PRODUCTOS */
  .container { max-width: var(--max-width); margin: 20px auto; padding: 0 16px; box-sizing: border-box; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; align-items: stretch; }
  
  .card { 
    background: #fff; border: 1px solid #eee; border-radius: var(--radius); padding: 16px; 
    display: flex; flex-direction: column; height: 100%; transition: 0.2s;
  }
  .thumb { 
    width: 100%; aspect-ratio: 1/1; background: #f5f5f5; border-radius: 10px; margin-bottom: 12px;
    display: flex; align-items: center; justify-content: center;
  }
  .thumb::after { content: 'üëú'; font-size: 2.5rem; opacity: 0.2; }
  .title { font-weight: 700; font-size: 16px; margin-bottom: 8px; }
  .description { font-size: 13.5px; color: #555; line-height: 1.5; white-space: pre-wrap; flex-grow: 1; margin-bottom: 15px; }
  .price { font-weight: 700; font-size: 1.2rem; border-top: 1px solid #f9f9f9; padding-top: 12px; }
  
  .hidden { display: none !important; }
  #status { text-align: center; padding: 40px; color: #999; }
</style>
</head>
<body>

<header>
  <div class="header-content">
    <div class="search-wrapper">
      <input type="text" class="search-input" id="mainSearch" placeholder="Buscar productos..." />
    </div>
    <button class="menu-toggle" id="btnToggle">‚ò∞</button>
  </div>
</header>

<div class="overlay" id="overlay"></div>

<div class="mobile-drawer" id="menuDrawer">
  <span class="drawer-title">Filtrar por categor√≠a</span>
  <select class="search-input" id="mobileCat" style="background: #f9f9f9;">
    <option value="todas">Todas las categor√≠as</option>
  </select>
  <button id="btnClose" style="margin-top: 30px; width: 100%; padding: 12px; border: none; background: #eee; border-radius: 10px; cursor: pointer; font-weight: 600;">Cerrar</button>
</div>

<main class="container">
  <div id="status">Cargando productos...</div>
  <div id="products" class="grid"></div>
</main>

<script>
  const originalUrl = 'https://docs.google.com/spreadsheets/d/1SbZbDnDjBplG8vKc6Y75ZTn5aqakFLAv7xxM4TQXKP8/edit?gid=0#gid=0';
  const idMatch = originalUrl.match(/\/d\/(.+?)\//);
  const sheetId = idMatch ? idMatch[1] : '';
  const dataUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;

  // Elementos del DOM
  const grid = document.getElementById('products');
  const status = document.getElementById('status');
  const mobileCat = document.getElementById('mobileCat');
  const mainSearch = document.getElementById('mainSearch');
  const menuDrawer = document.getElementById('menuDrawer');
  const overlay = document.getElementById('overlay');
  const btnToggle = document.getElementById('btnToggle');
  const btnClose = document.getElementById('btnClose');

  // Funci√≥n para manejar el men√∫ (definida globalmente)
  function toggleMenu() {
    menuDrawer.classList.toggle('active');
    overlay.classList.toggle('active');
  }

  btnToggle.addEventListener('click', toggleMenu);
  btnClose.addEventListener('click', toggleMenu);
  overlay.addEventListener('click', toggleMenu);

  const limpiarTexto = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();

  async function init() {
    try {
      const resp = await fetch(dataUrl);
      if (!resp.ok) throw new Error();
      const csvText = await resp.text();
      const rows = parseCSV(csvText);
      const productsData = rows.slice(1);
      const categories = new Set();

      grid.innerHTML = productsData.map(col => {
        if (col.length < 4) return '';
        const [nombre, categoria, precio, descripcion] = col.map(c => c.trim());
        if(categoria) categories.add(categoria);

        return `
          <div class="card" 
               data-category="${limpiarTexto(categoria)}"
               data-fulltext="${limpiarTexto(nombre + ' ' + descripcion)}">
            <div class="thumb"></div>
            <div class="title">${nombre}</div>
            <div class="description">${descripcion}</div>
            <div class="price">${precio}</div>
          </div>
        `;
      }).join('');

      // Llenar categor√≠as
      categories.forEach(cat => {
        const opt = new Option(cat, limpiarTexto(cat));
        mobileCat.add(opt);
      });

      status.style.display = 'none';
      setupFilters();
    } catch (e) {
      status.innerHTML = "‚ö†Ô∏è Error: Verifica que el Sheet sea p√∫blico.";
    }
  }

  function parseCSV(text) {
    const result = []; let row = []; let field = ''; let inQuotes = false;
    for (let i = 0; i < text.length; i++) {
      const char = text[i];
      if (inQuotes) {
        if (char === '"' && text[i+1] === '"') { field += '"'; i++; }
        else if (char === '"') inQuotes = false;
        else field += char;
      } else {
        if (char === '"') inQuotes = true;
        else if (char === ',') { row.push(field); field = ''; }
        else if (char === '\n') { row.push(field); result.push(row); row = []; field = ''; }
        else field += char;
      }
    }
    row.push(field); result.push(row);
    return result;
  }

  function setupFilters() {
    const items = [...document.querySelectorAll('.card')];
    
    function run() {
      const q = limpiarTexto(mainSearch.value);
      const cat = mobileCat.value;

      items.forEach(card => {
        const matchesText = !q || card.dataset.fulltext.includes(q);
        const matchesCat = cat === 'todas' || card.dataset.category === cat;
        card.classList.toggle('hidden', !(matchesText && matchesCat));
      });
    }

    mainSearch.addEventListener('input', run);
    mobileCat.addEventListener('change', () => { run(); toggleMenu(); });
  }

  init();
</script>
</body>
</html>
